<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="app-bar">
      <img src="assets/QR_Code_Generator.png" alt="Lighar Tech Logo" class="app-bar-logo">
      <h1 class="app-bar-title">QR Code Generator</h1>
    </header>
    <div class="container">
      <input type="text" id="text-input" placeholder="Enter text or URL" />
      <div class="file-input-container">
        <label for="logo" class="file-input-label">Choose Logo</label>
        <input type="file" id="logo" accept="image/*">
        <span id="file-name"></span>
        <img id="logo-preview" src="" alt="Logo Preview">
      </div>
      <div class="control-panal">
        <div class="color-control">
          <label for="color-dark">Color:</label>
          <input class="QRcolor" type="color" id="color-dark" value="#000000" />
        </div>
        <div class="color-control">
          <label for="color-light">Background:</label>
          <input
            class="QRbackground"
            type="color"
            id="color-light"
            value="#ffffff"
          />
        </div>
      </div>
      <button id="generate-btn">Generate QR Code</button>
      <button id="download-btn">Download QR Code</button>
      <select id="download-format">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
      </select>
      <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>

    <footer class="footer">
      <div class="footer-logo-section">
        <img src="assets/LIGHAR_TECH.jpg" alt="Lighar Tech Logo" class="footer-logo">
        <span class="footer-company-name">by LIGHAR TECH</span>
      </div>
      <p>&copy; 2025 LIGHTSR TECH. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
